<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain with Menu</title>
    <link rel="stylesheet" type="text/css" href="combined.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="menuOverlay">
        <div class="menuStream">
            <span class="menuMatrixText">Portfolio</span>
            <div id="PortfolioConsole" class="console"></div>
        </div>
        <div class="menuStream">
            <span class="menuMatrixText">Contact</span>
            <div id="ContactConsole" class="console"></div>
        </div>
        <div class="menuStream">
            <span class="menuMatrixText">About</span>
            <div id="AboutConsole" class="console"></div>
        </div>
        <div class="menuStream">
            <span class="menuMatrixText">Info</span>
            <div id="InfoConsole" class="console"></div>
        </div>
    </div>
    <button id="playSoundButton">Play Sound</button>
    <audio id="typingAudio" preload="auto">
        <source src="assets/keyboard_loop.mp3" type="audio/mp3">
    </audio>
    <audio id="printAudio" preload="auto">
        <source src="assets/print_sound.mp3" type="audio/mp3">
    </audio>
    
    
    


</body>
</html>

<script src="matrix.js"></script>
<script src="script.js"></script>
<script src="menu.js"></script>
</body>
</html>
